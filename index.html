<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div id="front">
		<img id="front" src="img/png/front.png">

		<!-- Turn signals -->
		<div class="light turn-signal" id="turn-signal-left"></div>
		<div class="light turn-signal" id="turn-signal-right"></div>

		<!-- Row 1 -->
		<input type="checkbox" id="engine" autocomplete="off">
		<label class="light toggle" for="engine"></label>

		<input type="checkbox" id="battery" autocomplete="off">
		<label class="light toggle" for="battery"></label>

		<input type="checkbox" id="brake-warning" autocomplete="off">
		<label class="light toggle" for="brake-warning"></label>

		<input type="checkbox" id="oil-pressure" autocomplete="off">
		<label class="light toggle" for="oil-pressure"></label>

		<input type="checkbox" id="door-ajar" autocomplete="off">
		<label class="light toggle" for="door-ajar"></label>

		<input type="checkbox" id="defrost-front" autocomplete="off">
		<label class="light toggle" for="defrost-front"></label>

		<input type="checkbox" id="defrost-rear" autocomplete="off">
		<label class="light toggle" for="defrost-rear"></label>

		<input type="checkbox" id="key" autocomplete="off">
		<label class="light toggle" for="key"></label>

		<!-- Row 2 -->
		<div class="light cycle" id="headlights"></div>

		<input type="checkbox" id="tire-warning" autocomplete="off">
		<label class="light toggle" for="tire-warning"></label>

		<input type="checkbox" id="traction-control" autocomplete="off">
		<label class="light toggle" for="traction-control"></label>

		<input type="checkbox" id="diesel-glow-plug" autocomplete="off">
		<label class="light toggle" for="diesel-glow-plug"></label>

		<input type="checkbox" id="gas" autocomplete="off">
		<label class="light toggle" for="gas"></label>

		<input type="checkbox" id="seatbelt" autocomplete="off">
		<label class="light toggle" for="seatbelt"></label>

		<input type="checkbox" id="windshield" autocomplete="off">
		<label class="light toggle" for="windshield"></label>

		<div class="light cycle" id="ac"></div>

		<div id="wheel">
			<img src="img/png/wheel-sm-tinted.png">
			<div class="horn"></div>
		</div>

		<div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
	</div>

	<div id="back">
		
	</div>

	<script src="js/jquery-3.7.1.min.js" defer></script>
	<script src="js/icons.js" defer></script>
	<script src="js/main.js" defer></script>
</body>

</html>
