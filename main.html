<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Lil' Car</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div id="front">
		<img id="frontImg" src="img/png/front.png">

		<!-- Buttons -->
		<div class="btn" id="lock-btn">
			<img class="btn-img-unpressed" src="img/png/btn/lock-btn-unpressed.png">
			<img class="btn-img-pressed" src="img/png/btn/lock-btn-pressed.png">
		</div>
		<div class="btn btn-pressed" id="unlock-btn">
			<img class="btn-img-unpressed" src="img/png/btn/unlock-btn-unpressed.png">
			<img class="btn-img-pressed" src="img/png/btn/unlock-btn-pressed.png">
		</div>
		<div class="btn" id="hazard-lights-btn">
			<img class="btn-img-unpressed" src="img/png/btn/hazard-lights-btn-unpressed.png">
			<img class="btn-img-pressed" src="img/png/btn/hazard-lights-btn-pressed.png">
		</div>

		<!-- Wheel -->
		<div id="wheel" onmousedown="wheelMouseDown(event)" onmousemove="wheelMouseMove(event)" onmouseup="wheelMouseUp()">
			<div class="wheel-frame wheel-active" id="wheel0" style="background-image:url('img/png/wheel/wheel0.png')"></div>
			<div class="wheel-frame" id="wheel10" style="background-image:url('img/png/wheel/wheel10.png')"></div>
			<div class="wheel-frame" id="wheel20" style="background-image:url('img/png/wheel/wheel20.png')"></div>
			<div class="wheel-frame" id="wheel30" style="background-image:url('img/png/wheel/wheel30.png')"></div>
			<div class="wheel-frame" id="wheel40" style="background-image:url('img/png/wheel/wheel40.png')"></div>
			<div class="wheel-frame" id="wheel50" style="background-image:url('img/png/wheel/wheel50.png')"></div>
			<div class="wheel-frame" id="wheel60" style="background-image:url('img/png/wheel/wheel60.png')"></div>
			<div class="wheel-frame" id="wheel70" style="background-image:url('img/png/wheel/wheel70.png')"></div>
			<div class="wheel-frame" id="wheel80" style="background-image:url('img/png/wheel/wheel80.png')"></div>
			<div class="wheel-frame" id="wheel90" style="background-image:url('img/png/wheel/wheel90.png')"></div>
			<div class="wheel-frame" id="wheel100" style="background-image:url('img/png/wheel/wheel100.png')"></div>
			<div class="wheel-frame" id="wheel110" style="background-image:url('img/png/wheel/wheel110.png')"></div>
			<div class="wheel-frame" id="wheel120" style="background-image:url('img/png/wheel/wheel120.png')"></div>
			<div class="wheel-frame" id="wheel130" style="background-image:url('img/png/wheel/wheel130.png')"></div>
			<div class="wheel-frame" id="wheel140" style="background-image:url('img/png/wheel/wheel140.png')"></div>
			<div class="wheel-frame" id="wheel150" style="background-image:url('img/png/wheel/wheel150.png')"></div>
			<div class="wheel-frame" id="wheel160" style="background-image:url('img/png/wheel/wheel160.png')"></div>
			<div class="wheel-frame" id="wheel170" style="background-image:url('img/png/wheel/wheel170.png')"></div>
			<div class="wheel-frame" id="wheel180" style="background-image:url('img/png/wheel/wheel180.png')"></div>
			<div class="wheel-frame" id="wheel190" style="background-image:url('img/png/wheel/wheel190.png')"></div>
			<div class="wheel-frame" id="wheel200" style="background-image:url('img/png/wheel/wheel200.png')"></div>
			<div class="wheel-frame" id="wheel210" style="background-image:url('img/png/wheel/wheel210.png')"></div>
			<div class="wheel-frame" id="wheel220" style="background-image:url('img/png/wheel/wheel220.png')"></div>
			<div class="wheel-frame" id="wheel230" style="background-image:url('img/png/wheel/wheel230.png')"></div>
			<div class="wheel-frame" id="wheel240" style="background-image:url('img/png/wheel/wheel240.png')"></div>
			<div class="wheel-frame" id="wheel250" style="background-image:url('img/png/wheel/wheel250.png')"></div>
			<div class="wheel-frame" id="wheel260" style="background-image:url('img/png/wheel/wheel260.png')"></div>
			<div class="wheel-frame" id="wheel270" style="background-image:url('img/png/wheel/wheel270.png')"></div>
			<div class="wheel-frame" id="wheel280" style="background-image:url('img/png/wheel/wheel280.png')"></div>
			<div class="wheel-frame" id="wheel290" style="background-image:url('img/png/wheel/wheel290.png')"></div>
			<div class="wheel-frame" id="wheel300" style="background-image:url('img/png/wheel/wheel300.png')"></div>
			<div class="wheel-frame" id="wheel310" style="background-image:url('img/png/wheel/wheel310.png')"></div>
			<div class="wheel-frame" id="wheel320" style="background-image:url('img/png/wheel/wheel320.png')"></div>
			<div class="wheel-frame" id="wheel330" style="background-image:url('img/png/wheel/wheel330.png')"></div>
			<div class="wheel-frame" id="wheel340" style="background-image:url('img/png/wheel/wheel340.png')"></div>
			<div class="wheel-frame" id="wheel350" style="background-image:url('img/png/wheel/wheel350.png')"></div>
			<div id="horn" onmouseup="hornMouseDown(event)"></div>
		</div>

		<!-- Button handles -->
		<div class="btn-handle" id="lock-handle" onmouseup="lockClick()"></div>
		<div class="btn-handle" id="unlock-handle" onmouseup="unlockClick()"></div>
		<div class="btn-handle" id="hazard-lights-handle" onmouseup="hazardLightClick()"></div>

		<!-- Turn signals -->
		<div class="light turn-signal" id="turn-signal-left" onmouseup="turnSignalClick(this)">
			<img class="light-img-off" src="img/png/turn-signal/turn-signal-left.png">
			<img class="light-img-on" src="img/png/turn-signal/turn-signal-left-on.png">
		</div>
		<div class="light turn-signal" id="turn-signal-right" onmouseup="turnSignalClick(this)">
			<img class="light-img-off" src="img/png/turn-signal/turn-signal-right.png">
			<img class="light-img-on" src="img/png/turn-signal/turn-signal-right-on.png">
		</div>

		<!-- Row 1 -->
		<div class="light toggle" id="engine" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/engine.png">
			<img class="light-img-on" src="img/png/light/engine-on.png">
		</div>
		<div class="light toggle" id="battery" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/battery.png">
			<img class="light-img-on" src="img/png/light/battery-on.png">
		</div>
		<div class="light toggle" id="brake-warning" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/brake-warning.png">
			<img class="light-img-on" src="img/png/light/brake-warning-on.png">
		</div>
		<div class="light toggle" id="oil-pressure" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/oil-pressure.png">
			<img class="light-img-on" src="img/png/light/oil-pressure-on.png">
		</div>
		<div class="light toggle" id="door-ajar" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/door-ajar.png">
			<img class="light-img-on" src="img/png/light/door-ajar-on.png">
		</div>
		<div class="light toggle" id="defrost-front" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/defrost-front.png">
			<img class="light-img-on" src="img/png/light/defrost-front-on.png">
		</div>
		<div class="light toggle" id="defrost-rear" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/defrost-rear.png">
			<img class="light-img-on" src="img/png/light/defrost-rear-on.png">
		</div>
		<div class="light toggle" id="key" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/key.png">
			<img class="light-img-on" src="img/png/light/key-on.png">
		</div>

		<!-- Row 2 -->
		<div class="light cycle" id="headlights" onmouseup="headlightsClick()">
			<img class="headlights-light cycle-off cycle-current" src="img/png/light/low-beam.png">
			<img class="headlights-light cycle-on" src="img/png/light/low-beam-on.png">
			<img class="headlights-light cycle-on" src="img/png/light/high-beam-on.png">
			<img class="headlights-light cycle-on" src="img/png/light/fog-light-on.png">
		</div>
		<div class="light toggle" id="tire-warning" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/tire-warning.png">
			<img class="light-img-on" src="img/png/light/tire-warning-on.png">
		</div>
		<div class="light toggle" id="traction-control" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/traction-control.png">
			<img class="light-img-on" src="img/png/light/traction-control-on.png">
		</div>
		<div class="light toggle" id="diesel-glow-plug" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/diesel-glow-plug.png">
			<img class="light-img-on" src="img/png/light/diesel-glow-plug-on.png">
		</div>
		<div class="light toggle" id="gas" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/gas.png">
			<img class="light-img-on" src="img/png/light/gas-on.png">
		</div>
		<div class="light toggle" id="seatbelt" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/seatbelt.png">
			<img class="light-img-on" src="img/png/light/seatbelt-on.png">
		</div>
		<div class="light toggle" id="windshield" onmouseup="lightClick(this)">
			<img class="light-img-off" src="img/png/light/windshield.png">
			<img class="light-img-on" src="img/png/light/windshield-on.png">
		</div>

		<div class="light cycle" id="ac" onmouseup="acClick()">
			<img class="ac-light cycle-off cycle-current" src="img/png/light/ac1.png">
			<img class="ac-light cycle-on" src="img/png/light/ac2-on.png">
			<img class="ac-light cycle-on" src="img/png/light/ac3-on.png">
			<img class="ac-light cycle-on" src="img/png/light/ac4-on.png">
		</div>

		<div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
	</div>

	<div id="back">
		<img id="backImg" src="img/png/back.png">
	</div>

	<!-- <script src="js/widget.js" defer></script> -->
	<script src="js/main.js" defer></script>
</body>

</html>
